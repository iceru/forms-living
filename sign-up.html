<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS Living</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid pb-0 login">
        <div class="row">
            <div class="col-12 col-lg-6 ps-0 d-none d-lg-block">
                <img src="/images/img-sign-up.png" class="w-100" alt="Sign In">
            </div>
            <div class="col-12 col-lg-6">
                <div class="login-content">
                    <div class="ornament one">
                        <img src="/images/img-ornament2.png" alt="">
                    </div>
                    <div class="ornament two">
                        <img src="/images/img-ornament2.png" alt="">
                    </div>
                    <div class="logo">
                        <img src="/images/logo-forms-living1.png" alt="">
                    </div>

                    <div class="forms">
                        <h5>Create Sales/Agent Account</h5>
                        <div class="mb-3 form-group">
                            <label for="full-name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" name="full-name" id="full-name"
                                placeholder="Full Name">
                        </div>
                        <div class="mb-3 form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                        </div>
                        <div class="mb-3 form-group">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" name="phone" id="phone" placeholder="Phone Number">
                        </div>
                        <div class="mb-3 form-group">
                            <label for="role" class="form-label">Choose Role</label>
                            <select class="form-control" name="role" id="role">
                                <option selected disabled>Choose Role</option>
                                <option>-</option>
                                <option>-</option>
                            </select>
                        </div>
                        <div class="mb-3 form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" id="password"
                                placeholder="Password">
                        </div>
                        <button type="button" class="btn btn-primary w-100 mb-3">Sign Up</button>
                        <p class="light-grey-color mb-0">Already have an account?
                            <a href="" class="primary-color">Sign In</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
