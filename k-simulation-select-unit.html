<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS Living</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="navbar">
        <div class="container">
            <div class="logo">
                <img src="/images/logo-forms-living1.png" alt="FORMS Living">
            </div>
            <div class="menu">
                <ul>
                    <a href="/">
                        <li class="active">Home</li>
                    </a>
                    <li>
                        Perumahan
                    </li>
                    <li>
                        Hotel
                    </li>
                    <li>Mall</li>
                    <a href="">
                        <li>About Forms</li>
                    </a>
                    <a href="">
                        <li>Contact</li>
                    </a>
                </ul>
            </div>
            <div class="action">
                <button type="button" class="btn btn-outline-secondary">Login/Register</button>
                <a href="#">
                    <img src="" alt="">
                </a>
            </div>
        </div>
    </div>

    <div class="cluster">
        <div class="container">
            <div class="steps">
                <div class="step done">1</div>
                <div class="step active">2</div>
                <div class="step">3</div>
                <div class="step">4</div>
                <div class="step">5</div>
                <div class="step">6</div>
                <div class="step">7</div>
                <div class="step last">8</div>
            </div>

            <div class="map">
                <img src="/images/img-map.png" alt="">

                <div class="control">
                    <div class="zoom in">
                        <img src="/images/ic-zoom-in.png" alt="">
                    </div>
                    <div class="zoom">
                        <img src="/images/ic-zoom-out.png" alt="">
                    </div>
                </div>

                <div class="bg-black"></div>

                <div class="popup">
                    <div class="popup-close">
                        <img src="/images/ic-close.png" alt="">
                    </div>
                    <div class="popup-image">
                        <img src="/images/img-cluster-large1.png" alt="">
                    </div>
                    <div class="popup-content">
                        <div class="popup-title">
                            The Mainroad
                        </div>
                        <div class="row">
                            <div class="col-6 text-left">
                                Nama Kavling
                            </div>
                            <div class="col-6 text-right">
                                A2
                            </div>
                            <div class="col-6 text-left">
                                Status
                            </div>
                            <div class="col-6 text-right">
                                Tersedia
                            </div>
                            <div class="col-6 text-left">
                                Tipe
                            </div>
                            <div class="col-6 text-right">
                                Mainroad/150
                            </div>
                            <div class="col-6 text-left">
                                LT
                            </div>
                            <div class="col-6 text-right">
                                72m2
                            </div>
                            <div class="col-6 text-left">
                                LB
                            </div>
                            <div class="col-6 text-right">
                                50m2
                            </div>
                            <div class="col-6 text-left">
                                Harga
                            </div>
                            <div class="col-6 text-right">
                                Rp. 975.000.000
                            </div>
                        </div>

                        <button type="button" class="btn btn-outline-secondary">Pilih Unit</button>

                    </div>
                </div>
            </div>

            <script>
                $('.map').click(function (e) {
                    e.preventDefault();
                    $('.popup').toggleClass('active');
                    $('.bg-black').toggleClass('active');

                });

                $('.popup-close').click(function (e) {
                    e.preventDefault();
                    $('.popup').removeClass('active');
                    $('.bg-black').removeClass('active');
                });
            </script>

            <div class="btn-groups">
                <a href="/k-simulation-cluster.html" type="button" class="btn btn-grey">Kembali</a>
                <a href="/k-simulation-type.html" type="button" class="btn btn-primary">Lanjutkan</a>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <hr>
            <div class="copyright">
                <div class="copy-year">
                    &#169; 2022 FORMS.Inc
                </div>
                <div class="links">
                    <a href="#">Kebijakan privasi</a>
                    <a href="#">Syarat dan Ketentuan</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
