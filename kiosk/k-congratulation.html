<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS Living</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.2/font/bootstrap-icons.min.css"
        integrity="sha512-YzwGgFdO1NQw1CZkPoGyRkEnUTxPSbGWXvGiXrWk8IeSqdyci0dEDYdLLjMxq1zCoU0QBa4kHAFiRhUL3z2bow=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css"
        integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"
        integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/app.css">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
        integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body class="kiosk">
    <div class="sidebar">
        <div class="logo">
            <img src="/images/kiosk/logo-forms-living1.svg" alt="">
        </div>
        <div class="steps-kiosk">
            <div class="step done">1</div>
            <div class="step done">2</div>
            <div class="step done">3</div>
            <div class="step done">4</div>
            <div class="step done">5</div>
            <div class="step done">6</div>
            <div class="step done">7</div>
            <div class="step done">8</div>
        </div>
    </div>

    <div class="kiosk-content">
        <div class="categories">
            <div class="container-fluid k-unit">
                <div class="header-detail">
                    <div class="sliders">
                        <div class="item">
                            <div class="img-sliders">
                                <img src="/images/img-cluster-large3.png" alt="">
                            </div>
                        </div>
                        <div class="item">
                            <div class="img-sliders">
                                <img src="/images/img-cluster-large1.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>

                <script>
                    $(document).ready(function () {
                        $('.header-detail .sliders').slick({
                            arrows: false
                        })
                    });
                </script>
                <div class="content congratulation">
                    <div class="logo">
                        <img src="/images/kiosk/logo-tidar.svg" alt="Greenland at Tidar">
                    </div>
                    <div class="logo-check">
                        <img src="/images/kiosk/ic-success.svg" alt="">
                    </div>
                    <h1>Terkirim!</h1>
                    <p class="light-grey-color">
                        Invoice biaya tanda jadi sudah dikirim ke alamat email Anda, Silakan proses pembayaran dan
                        konfirmasi
                        melalui email atau whatsapp.
                    </p>
                </div>
                <div class="btn-groups-kiosk d-flex">
                    <a href="/kiosk/splash-screen.html" type="button" class="btn btn-primary w-100">Kembali ke
                        Beranda</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
