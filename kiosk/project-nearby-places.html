<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS Living</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css"
        integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"
        integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/app.css">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<body class="kiosk">
    <div class="sidebar">
        <div class="logo">
            <img src="/images/kiosk/logo-forms-living1.svg" alt="">
        </div>
        <div class="items">
            <a href="/kiosk/select-cluster.html" class="item">
                <img src="/images/kiosk/logo-tidar.svg" alt="">
            </a>
            <a href="/kiosk/project-facilities.html" class="item">
                Fasilitas
            </a>
            <a href="/kiosk/project-features.html" class="item">
                Fitur
            </a>
            <a href="/kiosk/project-testimonial.html" class="item">
                Testimoni
            </a>
            <a href="/kiosk/project-promo.html" class="item ">
                Promo
            </a>
            <a href="/kiosk/project-nearby-places.html" class="item active">
                Lokasi
            </a>
        </div>
    </div>

    <div class="kiosk-content">
        <div class="categories">
            <div class="container-fluid">
                <div class="btn-header">
                    <button type="button" class="btn btn-primary">
                        <img src="/images/kiosk/ic-cart.svg" alt="">
                        Beli Rumah
                    </button>
                </div>
                <h3>Ya, sedekat ini</h3>
                <div class="row places">
                    <div class="item col-12 col-lg-6">
                        <img src="/images/img-nearby1.png" alt="Malang Town Square (MATOS)">
                        <div class="place-desc">
                            <h5 class="text">Malang Town Square (MATOS)</h5>
                            <div class="d-flex">
                                <p class="type">Supermall</p>
                                <div class="eta">
                                    <img src="/images/kiosk/ic-car.png" alt="">
                                    <p>7 Minutes</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="item col-12 col-lg-6">
                        <img src="/images/img-nearby2.png" alt="Swimming Pool">
                        <div class="place-desc">
                            <h5 class="text">Mall Olympic Garden (MOG)</h5>
                            <div class="d-flex">
                                <p class="type">Supermall</p>
                                <div class="eta">
                                    <img src="/images/kiosk/ic-car.png" alt="">
                                    <p>8 Minutes</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="item col-12 col-lg-6">
                        <img src="/images/img-nearby3.png" alt="Sport Center">
                        <div class="place-desc">
                            <h5 class="text">Persada Hospital</h5>
                            <div class="d-flex">
                                <p class="type">Layanan Kesehatan</p>
                                <div class="eta">
                                    <img src="/images/kiosk/ic-car.png" alt="">
                                    <p>7 Minutes</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="item col-12 col-lg-6">
                        <img src="/images/img-nearby4.png" alt="Food Court">
                        <div class="place-desc">
                            <h5 class="text">Universitas Brawijaya (UB)</h5>
                            <div class="d-flex">
                                <p class="type">Pendidikan</p>
                                <div class="eta">
                                    <img src="/images/kiosk/ic-car.png" alt="">
                                    <p>7 Minutes</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btn-footer">
                    <button type="button" class="btn btn-grey">Kembali</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
