<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS Living</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.2/font/bootstrap-icons.min.css"
        integrity="sha512-YzwGgFdO1NQw1CZkPoGyRkEnUTxPSbGWXvGiXrWk8IeSqdyci0dEDYdLLjMxq1zCoU0QBa4kHAFiRhUL3z2bow=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css"
        integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"
        integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/app.css">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
        integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body class="kiosk">
    <div class="sidebar">
        <div class="logo">
            <img src="/images/kiosk/logo-forms-living1.svg" alt="">
        </div>
        <div class="steps-kiosk">
            <div class="step done">1</div>
            <div class="step active">2</div>
            <div class="step">3</div>
            <div class="step">4</div>
            <div class="step">5</div>
            <div class="step">6</div>
            <div class="step">7</div>
            <div class="step">8</div>
        </div>
    </div>

    <div class="kiosk-content">
        <div class="categories select-unit">
            <div class="container-fluid">
                <div class="row ">
                    <div class="col-12">
                        <div class="map-kiosk">
                            <img src="/images/img-map 1.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="btn-groups-kiosk">
                    <button type="button" class="btn btn-grey">Kembali</button>
                    <button type="button" class="btn btn-primary">Lanjutkan</button>
                </div>

                <div class="control">
                    <div class="zoom in">
                        <img src="/images/kiosk/ic-zoom-in.svg" alt="">
                    </div>
                    <div class="zoom">
                        <img src="/images/kiosk/ic-zoom-out.svg" alt="">
                    </div>
                </div>

                <div class="bg-black"></div>

                <div class="popup">
                    <div class="popup-close">
                        <img src="/images/ic-close.png" alt="">
                    </div>
                    <div class="popup-image">
                        <img src="/images/img-cluster-large1.png" alt="">
                    </div>
                    <div class="popup-content">
                        <div class="popup-title">
                            The Mainroad
                        </div>
                        <div class="row">
                            <div class="col-6 text-left">
                                Nama Kavling
                            </div>
                            <div class="col-6 text-right">
                                A2
                            </div>
                            <div class="col-6 text-left">
                                Status
                            </div>
                            <div class="col-6 text-right">
                                Tersedia
                            </div>
                            <div class="col-6 text-left">
                                Tipe
                            </div>
                            <div class="col-6 text-right">
                                Mainroad/150
                            </div>
                            <div class="col-6 text-left">
                                LT
                            </div>
                            <div class="col-6 text-right">
                                72m2
                            </div>
                            <div class="col-6 text-left">
                                LB
                            </div>
                            <div class="col-6 text-right">
                                50m2
                            </div>
                            <div class="col-6 text-left">
                                Harga
                            </div>
                            <div class="col-6 text-right">
                                Rp. 975.000.000
                            </div>
                        </div>

                        <button type="button" class="btn btn-outline-secondary">Pilih Unit</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
