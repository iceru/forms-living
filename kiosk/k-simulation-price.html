<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS Living</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.2/font/bootstrap-icons.min.css"
        integrity="sha512-YzwGgFdO1NQw1CZkPoGyRkEnUTxPSbGWXvGiXrWk8IeSqdyci0dEDYdLLjMxq1zCoU0QBa4kHAFiRhUL3z2bow=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css"
        integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"
        integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/app.css">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
        integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body class="kiosk">
    <div class="sidebar">
        <div class="logo">
            <img src="/images/kiosk/logo-forms-living1.svg" alt="">
        </div>
        <div class="steps-kiosk">
            <div class="step done">1</div>
            <div class="step done">2</div>
            <div class="step done">3</div>
            <div class="step done">4</div>
            <div class="step done">5</div>
            <div class="step actove">6</div>
            <div class="step">7</div>
            <div class="step">8</div>
        </div>
    </div>

    <div class="kiosk-content">
        <div class="categories">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="mod-type">
                            <div class="type-image">
                                <img src="/images/img-cluster.png" alt="">
                            </div>
                            <div class="items">
                                <div class="type-item">
                                    <p>Type</p>
                                    <h5>150</h5>
                                </div>
                                <div class="type-item">
                                    <p>Blok</p>
                                    <h5>A2</h5>
                                </div>
                                <div class="type-item">
                                    <p>Cluster</p>
                                    <h5>The Mainroad</h5>
                                </div>
                                <div class="type-item">
                                    <p>Start from</p>
                                    <h5>Rp. 975,000,000</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 ">
                        <h3 class="page-title mt-0">Simulasi Kredit</h3>
                        <div class="simulation-price">
                            <div class="collapse-item">
                                <a class="card-shadow" data-bs-toggle="collapse" href="#bank" role="button"
                                    aria-expanded="false" aria-controls="bank">
                                    Pilih Bank
                                </a>
                                <div class="collapse" id="bank">
                                    <div class="card card-body">
                                        <div class="form-check form-radio">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input" name="bank" id="bank"
                                                    value="checkedValue" checked>
                                                Bank 1
                                            </label>
                                        </div>
                                        <div class="form-check form-radio">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input" name="bank" id="bank"
                                                    value="checkedValue">
                                                Bank 2
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3 mb-lg-4 form-group">
                                <div class="label-text">
                                    Jumlah
                                </div>
                                <input type="text" class="form-control card-shadow" name="" id=""
                                    aria-describedby="helpId" placeholder="">
                            </div>
                            <div class="collapse-item">
                                <a class="card-shadow" data-bs-toggle="collapse" href="#bunga" role="button"
                                    aria-expanded="false" aria-controls="bunga">
                                    Suku Bunga
                                </a>
                                <div class="collapse" id="bunga">
                                    <div class="card card-body">
                                        <div class="form-check form-radio">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input" name="suku" id="suku"
                                                    value="checkedValue" checked>
                                                Suku Bunga 1
                                            </label>
                                        </div>
                                        <div class="form-check form-radio">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input" name="suku" id="suku"
                                                    value="checkedValue">
                                                Suku Bunga 2
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="collapse-item">
                                <a class="card-shadow" data-bs-toggle="collapse" href="#waktu" role="button"
                                    aria-expanded="false" aria-controls="waktu">
                                    Jangka Waktu Peminjaman
                                </a>
                                <div class="collapse" id="waktu">
                                    <div class="card card-body">
                                        <div class="form-check form-radio">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input" name="jangka_waktu"
                                                    id="jangka_waktu" value="checkedValue" checked>
                                                Jangka Waktu 1
                                            </label>
                                        </div>
                                        <div class="form-check form-radio">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input" name="jangka_waktu"
                                                    id="jangka_waktu" value="checkedValue">
                                                Jangka Waktu 2
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="btn-groups">
                                <button type="button" class="btn btn-primary">Hitung Simulasi</button>
                            </div>
                            <div class="price-total">
                                <p>Perkiraan pembayaran KPR Anda:</p>
                                <h5>Rp. 16,350,000 / bulan</h5>
                            </div>
                            <div class="snk">
                                *Baca syarat dan ketentuan berlaku
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btn-groups-kiosk">
                    <a href="/kiosk/k-simulation-payment-option.html" type="button" class="btn btn-grey">Kembali</a>
                    <a href="/kiosk/k-simulation-order.html" type="button" class="btn btn-primary">Lanjutkan</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
