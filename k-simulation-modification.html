<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS Living</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="navbar">
        <div class="container">
            <div class="logo">
                <img src="/images/logo-forms-living1.png" alt="FORMS Living">
            </div>
            <div class="menu">
                <ul>
                    <a href="/">
                        <li class="active">Home</li>
                    </a>
                    <li>
                        Perumahan
                    </li>
                    <li>
                        Hotel
                    </li>
                    <li>Mall</li>
                    <a href="">
                        <li>About Forms</li>
                    </a>
                    <a href="">
                        <li>Contact</li>
                    </a>
                </ul>
            </div>
            <div class="action">
                <button type="button" class="btn btn-outline-secondary">Login/Register</button>
                <a href="#">
                    <img src="" alt="">
                </a>
            </div>
        </div>
    </div>

    <div class="cluster">
        <div class="container">
            <div class="steps">
                <div class="step done">1</div>
                <div class="step done">2</div>
                <div class="step done">3</div>
                <div class="step active">4</div>
                <div class="step">5</div>
                <div class="step">6</div>
                <div class="step">7</div>
                <div class="step last">8</div>
            </div>
            <div>
                <h2 class="title">
                    Modifikasi Unit
                </h2>

                <div class="modification">
                    <div class="row">
                        <div class="col-12 col-lg-4">
                            <div class="mod-type">
                                <div class="type-image">
                                    <img src="/images/img-cluster.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btn-groups">
                    <button type="button" class="btn btn-grey">Kembali</button>
                    <button type="button" class="btn btn-primary">Lanjutkan</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <hr>
            <div class="copyright">
                <div class="copy-year">
                    &#169; 2022 FORMS.Inc
                </div>
                <div class="links">
                    <a href="#">Kebijakan privasi</a>
                    <a href="#">Syarat dan Ketentuan</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
